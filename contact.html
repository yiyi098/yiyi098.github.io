<section class="container" style="margin-bottom: 15%;">
  <div class="row">
    <div class="col-lg-8" style="margin-top: 40px;">
      <div class="card text-black" style="padding: 20px;">
        <h2 class="card-title heading">Contact</h2>
        <form>

          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput2">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="example@gmail.com">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
          </div>

          <button type="submit" class="button">Submit</button>

        </form>
      </div>
    </div>

    <div class="col-lg-4" style="margin-top: 20px;">
      <div class="card" style="margin: 21px;">
        <div class="card-body">
          <h3 class="card-title socialHeading">Connect with Me</h3>
          <div class="row">
            <a class="card-img-bottom col-sm-4" href="https://github.com/yiyi098" target="_blank">
              <img style="width: 100%;" src="assets/images/icons/if_github_401441.png" alt="Github icon">
            </a>
            <a class="card-img-bottom col-sm-4" href="https://www.linkedin.com/in/denis-wu-000/" target="_blank">
              <img style="width: 100%;" class="indivIcon" href="" src="assets/images/icons/if_social-linkedin-square1_771369.png" alt="LinkedIn icon">
            </a>
            <a class="card-img-bottom col-sm-4" href="https://stackoverflow.com/users/9105445/denis-wu?tab=profile" target="_blank">
              <img style="width: 100%;" class="indivIcon" href="" src="assets/images/icons/if_stackoverflow_273179.png" alt="Stackoverflow icon">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
